<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create an account</h1>
    <div>
        <label for="Email">Email:</label><br>
        <input type="email" id="Email">
    </div>
    <div>
        <label for="Password">Password:</label><br>
        <input type="password" id="Password">
    </div>
    <div>
        <label for="Age">Age:</label><br>
        <select name="age" id="age">
            <option value="-1">Select age</option>
            <option value="0-15">0-15</option>
            <option value="16-30">16-30</option>
            <option value="31-50">31-50</option>
            <option value="51+">51+</option>
        </select>
    </div>
    <div>
        <label for="message">Tell us about yourself:</label><br>
        <textarea name="message" id="message" cols="50" rows="6"></textarea>
    </div>
    <div>
        <input type="checkbox" id="terms">I agree to the <a href="#">terms of service</a>
        
    </div>
    <br>
    <div>   
        <button>
            Sign up
        </button>
    </div>
</body>
</html>
