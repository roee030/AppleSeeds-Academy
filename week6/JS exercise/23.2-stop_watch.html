<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Stopwatch</title>
		<link rel="stylesheet" />
		<style>
			body {
				background-color: black;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 62.5%;
			}
			.warper {
				border: 1px solid darkblue;
				background-color: wheat;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			button {
				margin: auto;
				color: black;
				font-size: 2rem;
			}
			#output {
				height: 30px;
			}
			p {
				font-size: 5rem;
			}
		</style>
	</head>
	<body>
		<div class="warper">
			<p id="output"></p>
			<div id="controls">
				<button id="startPause" onclick="startPause()">Start</button>
				<button onclick="reset()">Reset</button>
			</div>
		</div>
		<script>
			let time = 0;
			let running = 0;

			function startPause() {
				if (running == 0) {
					running = 1;
					increment();
					document.getElementById('startPause').innerHTML = 'Pause';
				} else {
					running = 0;
					document.getElementById('startPause').innerHTML = 'Resume';
				}
			}

			function reset() {
				running = 0;
				time = 0;
				document.getElementById('startPause').innerHTML = 'Start';
				document.getElementById('output').innerHTML = '00:00:00:00';
			}

			function increment() {
				setTimeout(function () {
					if (running == 1) {
						time++;
						let hour = Math.floor(time / 60 / 60);
						let mins = Math.floor(time / 10 / 60);
						let secs = Math.floor((time / 10) % 60);
						let tenths = time % 10;
						if (hour < 10) {
							hour = '0' + hour;
						}
						if (mins < 10) {
							mins = '0' + mins;
						}
						if (secs < 10) {
							secs = '0' + secs;
						}
						document.getElementById('output').innerHTML =
							hour + ':' + mins + ':' + secs + ':' + '0' + tenths;
						increment();
					}
				}, 100);
			}
		</script>
	</body>
</html>
