<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Square(a, b, c, d) {
        this.a = a;
        this.b = b;
        this.c = c;
        this.d = d;
      }

      Square.prototype.isSquare = function () {
        this.a == this.b && this.a == this.c && this.a == this.d
          ? console.log(true)
          : console.log(false);
      };
      const s1 = new Square(2, 2, 2, 2);
      s1.isSquare();
    </script>
  </body>
</html>
