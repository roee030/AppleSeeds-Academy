<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Youtube</title>
	</head>
	<body>
		<!-- NavBar -->
		<nav class="navbar">
			<div class="navbar__wrapper">
				<div class="navbar__start">
					<i class="fas fa-bars"></i>
					<img
						src="https://files.geektime.co.il/wp-content/uploads/2018/01/YouTube-logo-2017-logotype-1517209984.png"
						alt="logo"
						class="navbar__logo"
					/>
					<span>IL</span>
				</div>

				<div class="navbar__center">
					<div class="navbar__input__wrapper">
						<input
							class="navbar__input"
							type="text"
							id="fname"
							name="fname"
							placeholder="חיפוש"
						/>
						<i class="fas navbar_keyboard fa-keyboard"></i>
					</div>
					<button class="navbar__button__search">
						<i class="fas fa-search"></i>
					</button>
				</div>
				<div class="navbar__end">
					<div class="stream">
						<i class="fas fa-video"></i>
					</div>
					<div class="applications">
						<i class="fas fa-th"></i>
					</div>
					<div class="notifications">
						<i class="fas fa-bell bell"></i>
						<span class="notifications_number">9+</span>
					</div>
					<div class="user">
						<img src="https://icon-library.com/images/young-person-icon/young-person-icon-10.jpg" class="user_img"></img>
					</div>
				</div>
			</div>
        </nav>
        
        <!-- main section -->
        <section class="main__section">
            <main>
    
            </main>
            <aside>

            </aside>
        </section>
	</body>
</html>
